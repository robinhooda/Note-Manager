<head>
  <title>Note Manager</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Note Manager</h1>
    <ul class="collection">
      {{#each notes}} 
        {{>note}}
      {{/each}}
    </ul>
    
  </div>
</body>

<template name="note">
  <li class="collection-items">{{text}}</li>
</template>
