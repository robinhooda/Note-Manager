<head>
  <title>Note Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
  <nav class=red>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo" >NoteManager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h3>Latest notes</h3>
    <ul class="collection">
      {{#each notes}}
        {{> note}}
      {{/each}}
     
    </ul>  
  </div>

  {{> add}}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>

</body>

<template name="note">
  <li class="collection-items">
    {{text}}
    <a href="#!" class="delete-note secondary-content"><i class="material-icons" id ="delete">close</i></a>
  </li>
</template>

<template name="add">
<!-- Modal structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3 label="text">Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" id ="name" placeholder="Add note....." >
      </form>
    </div>
  </div>
</template>
